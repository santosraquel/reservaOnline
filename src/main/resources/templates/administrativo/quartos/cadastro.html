<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Cadastro de quartos da reserva online</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Quarto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/quartos/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Quartos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/quartos/salvar"
				th:object="${quarto}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Numero do Quarto</label> <input type="text"
							class="form-control" id="numero" placeholder="Numero"
							autofocus="autofocus" th:field="*{numero}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="valor">Valor do Quarto</label> <input type="text"
							class="form-control" id="valor" data-mask="#.###,00" data-mask-reverse="true"
							th:field="*{valorQuarto}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<!-- 					<div class="form-row"> -->
				<!-- 						<div class="form-group col-md-6"> -->
				<!-- 							<label for="dataEntrada">Data de Entrada</label> <input -->
				<!-- 								type="date" class="form-control" id="dataEntrada" -->
				<!-- 								name="dataEntrada" value="" /> -->
				<!-- 							<div class="invalid-feedback"></div> -->
				<!-- 						</div> -->
				<!-- 						<div class="form-group col-md-6"> -->
				<!-- 							<label for="dataSaida">Data de Saída</label> <input type="date" -->
				<!-- 								class="form-control" id="dataSaida" name="dataSaida" value="" /> -->
				<!-- 							<div class="invalid-feedback"></div> -->
				<!-- 						</div> -->
				<!-- 					</div> -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="tipo">Tipo</label> <select id="tipo"
							class="form-control" name="tipo">
							<option value="">Selecione...</option>
							<option value="1">Suite</option>
							<option value="2">Quarto de casal</option>
							<option value="3">Quarto de Solteiro</option>
							<option value="4">Quarto de casal e crianças</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
